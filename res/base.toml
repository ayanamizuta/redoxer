# General settings
[general]
# Do not prompt if settings are not defined
prompt = false

# Package settings
[packages]
strace = {}
ca-certificates = {}
coreutils = {}
dash = {}
drivers = {}
extrautils = {}
findutils = {}
ipcd = {}
kernel = {}
logd = {}
netdb = {}
netstack = {}
netutils = {}
nulld = {}
pkgutils = {}
ptyd = {}
randd = {}
redoxerd = {}
uutils = {}
zerod = {}

# User settings
[users.root]
password = ""
uid = 0
gid = 0
name = "root"
home = "/root"

[[files]]
path = "/etc/init.d/00_base"
data = """
stdio debug:
nulld
zerod
randd
ipcd
logd
ptyd
pcid /etc/pcid/filesystem.toml
"""

[[files]]
path = "/etc/init.d/10_net"
data = """
smolnetd
dnsd
dhcpd
"""

[[files]]
path = "/etc/init.d/20_redoxer"
data = """
echo
echo ## running redoxer-env ##
sh /etc/redoxer-env
"""

[[files]]
path = "/etc/redoxer-env"
data = """
#!/bin/sh

echo
echo ## preparing environment ##
export GROUPS=0
export HOME=file:/root
export HOST=redox
export SHELL=file:/bin/sh
export UID=0
export USER=root
cd file:/root
env

echo
echo ## running redoxer ##
exec redoxerd
"""

